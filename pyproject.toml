[tool.poetry]
name = "natsapi"
version = "0.1.0-alpha.1"
description = "A Python microservice framework that speaks nats.io with asyncapi spec generation capability"
authors = ["WeGroup NV <it@wegroup.be>"]
readme = "README.md"
license = "MIT"
homepage =  "https://github.com/wegroupwolves/natsapi"
repository =  "https://github.com/wegroupwolves/natsapi"

[tool.poetry.urls]
Pypi = "https://pypi.org/project/natsapi/"

[tool.poetry.build]
generate-setup-file = false

[tool.poetry.dependencies]
python = "^3.9"
pydantic = ">=1.7.4,!=1.8,!=1.8.1,!=2.0.0,!=2.0.1,!=2.1.0,<3.0.0"

nats-py = {extras = ["nkeys"], version = "^2.2.0"}

[tool.poetry.group.dev.dependencies]
pre-commit = "^2.12.1"

[tool.poetry.group.test.dependencies]
pytest-cov = "^2.11.1"
black = "^24.10.0"
bandit = "^1.7.0"
piprot = "^0.9.11"
safety = "^1.10.3"
pytest-asyncio = "^0.17.2"
vulture = "^2.13"
ruff = "^0.7.4"


[tool.poetry.plugins."pytest11"]
natsapi = "natsapi.plugin"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = [
    "tests"
]

[build-system]
requires = ["poetry-core>=1.1.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120
exclude = ["scripts"]
target-version = "py312"

[tool.ruff.lint]
extend-select = ["C90", "I", "B", "Q", "UP", "S", "COM", "C4", "T10", "SIM", "TID", "PTH", "ERA", "ASYNC"]
# ignore = ["F722", "E501","E741","W605","C901","F541","F811", "B026", "S101", "S104", "S105", "S106", "S113", "B008", "UP007", "UP008", "UP038"]
# ignore = ["F722", "E501","E741","W605","C901","F541","F811", "B026", "S101", "S104", "S105", "S106", "S113", "B008", "UP007", "UP008", "UP038"]
unfixable = ["B", "F811"]

[tool.ruff.lint.mccabe]
max-complexity = 25

[tool.black]
line-length = 120

[tool.coverage.report]
omit=["**/site-packages/**"]
